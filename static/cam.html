<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
</head><body>

<video id=videoElement></video>

<style>
body {
  margin: 0;
}
video {
  width: 100vw;
}
</style>

<script type="module">
import { createWebSocket } from "./createWebSocket.js";
import { Camera } from "https://code4fukui.github.io/Camera/Camera.js";
import { video2jpg } from "https://code4fukui.github.io/dataencoder/video2image.js";

const backcamera = false;
const camera = new Camera(videoElement, {
  width: 1280,
  height: 720,
  backcamera,
});

const ws = createWebSocket();
ws.onopen = (e) => {
  console.log("CONNECTED");
  ws.send({ type: "init_cam" });
};
ws.onclose = (e) => {
  console.log("DISCONNECTED");
};
ws.onmessage = (e) => {
  console.log(`RECEIVED: ${e.data}`);
  const t = e.data.type;
  if (t == "start_cam") {
    camera.start();
    camera.onFrame = async () => {
      const s = video2jpg(videoElement, 0.7);
      ws.send({ type: "cam_image", img: s });
    };
  } else if (t == "stop_cam") {
    camera.stop();
  }
};
ws.onerror = (e) => {
  console.log(`ERROR: ${e.data}`);
};

</script>
